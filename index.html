<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/style.css">

        <!-- ==== BOX ICONS ==== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title> Portfolio website complete</title>
    </head>
    <body>
        <!-- ==== HEADER ==== -->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="" class="nav__logo">Alejandro</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>


            </nav>
        </header>

        <main class="l-main">
            <!-- ==== HOME ==== -->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">Hi, <br>I'm <span class="home__title-color">Alex</span><br> Software Developer</h1>
                    <a href="#" class="button">Contact</a>
                </div>

                <div class="home__social">
                    <a href="#" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                </div>

                <div class="home__img">
                    <img src="assets/img/profile.png" alt="">
                </div>
            </section>

            <!-- ==== ABOUT ==== -->
            <section class="about section" id="about">
                <h2 class="section-title">About</h2>

                <div class="about__container bd-grid">
                    <div class="about__img">
                        <img src="assets/img/about1.jpg" alt="" class="about__img">
                    </div>
                    <div>
                        <h2 class="about__subtitle">I'm Alex</h2>
                        <p class="about__text">Lorem ipsum dolor sit amet</p>
                    </div>
                </div>
            </section>
            <!-- ==== SKILLS ==== -->
            <section class="skills section" id="skills">
                <h2 class="section-title">Skills</h2>

                <div class="skills__container bd-grid">
                    <div>
                        <h2 class="skills__subtitle">Profesional Skills</h2>
                        <p class="skills__text">Lorem ipsum dolor sit amet</p>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bx-code skills__icon'></i>
                                <span class="skills__name">JAVA</span>
                            </div>
                            <div>
                                <span class="skills__percentage">75%</span>
                            </div>
                            <div class="skills__bar skills__java"></div>
                        </div>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-html5 skills__icon' ></i>
                                <span class="skills__name">HTML5</span>
                            </div>
                            <div>
                                <span class="skills__percentage">60%</span>
                            </div>
                            <div class="skills__bar skills__html"></div>
                        </div>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-css3 skills__icon' ></i>
                                <span class="skills__name">CSS3</span>
                            </div>
                            <div>
                                <span class="skills__percentage">60%</span>
                            </div>
                            <div class="skills__bar skills__css3"></div>
                        </div>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-javascript skills__icon' ></i>
                                <span class="skills__name">JAVASCRIPT</span>
                            </div>
                            <div>
                                <span class="skills__percentage">50%</span>
                            </div>
                            <div class="skills__bar skills__js"></div>
                        </div>
                    </div>
                    <div>
                        <img src="assets/img/work3.jpg" alt="" class='skills__img'>
                    </div>
                </div>
            </section>

            <!-- ==== WORK ==== -->

            <!-- ==== CONTACT ==== -->

        </main>

        <!-- ==== FOOTER ==== -->

        <!-- ====SCROOL REVEAL ==== -->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!-- ==== MAIN JS ==== -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
